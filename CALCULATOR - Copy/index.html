<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title> calculator</title>
  </head>
  <body>
 <div class="calculator">
   <div class="calculate">
       <input type="text" placeholder="0" id="correctoutput">
       <button onclick="AllClear()" class="add5">AC</button>
       <button onclick="display('+/-')">+/-</button>
       <button onclick="display('%')">%</button>
       <button onclick="display('/')" class="add1">/</button>
       <button onclick="display('7')">7</button>
       <button onclick="display('8')">8</button>
       <button onclick="display('9')">9</button>
       <button onclick="display('*')" class="add2">*</button>
       <button onclick="display('4')">4</button>
       <button onclick="display('5')">5</button>
       <button onclick="display('6')">6</button>
       <button onclick="display('-')" class="add3">-</button>
       <button onclick="display('1')">1</button>
       <button onclick="display('2')">2</button>
       <button onclick="display('3')">3</button>
       <button onclick="display('+')" class="add4">+</button>
       <button onclick="display('0')">0</button>
       <button onclick="display('00')">00</button>
       <button onclick="display('.')">.</button>
       <button onclick="calculate()" class="add">=</button>
      </div>
 </div>
  <script type="text/javascript" src="basic.js">
  </script>
  </body>
</html>
